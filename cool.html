<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
wwwww42trfvsdvskdjvkasdvmklasdmfvkldfklvmadfkvkavkdfvkn
        header {
            height: 300px;
            background-image: url('https://example.com/cool-background-image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cool Webpage!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="card-container">
            <div class="card">
                <h2>Card 1</h2>
                <p>This is a cool card with some content.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>This is another cool card with some content.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>And here's one more cool card with some content.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Cool Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
